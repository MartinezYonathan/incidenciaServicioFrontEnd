<div>
    <div class="contenedor" *ngIf="!isLoggedIn">
        <div class="img">
            <img src="../../../assets/img/uacmEdificios.png" alt="">
        </div>
        <div class="contenido-login" *ngIf="!isLoggedIn">
            <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid &&
                onSubmit()" #f="ngForm" novalidate>
                <img src="../../../assets/img/logo.png" alt="">
                <h2>Incidencias</h2>
                <div>
                    <div class="input-div nit">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" class="input" placeholder="Username" />
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                        Username es requerido!
                    </div>
                </div>
                <div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" class="input" placeholder="Password" />
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                        <div *ngIf="password.errors.required">Password es requerido!
                        </div>
                        <div *ngIf="password.errors.minlength">
                            El password debe tener al menos 6 caracteres.
                        </div>
                    </div>
                </div>
                <a [routerLink]="['reset']">¿olvidaste tu contraseña?</a>
                <button class="btn btn-primary btn-block">Iniciar sesion</button>
                <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                        Login failed: {{ errorMessage }}
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
    </div>
</div>
