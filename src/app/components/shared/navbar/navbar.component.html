<!-- Header -->
<div id="fh5co-header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div id="fh5co-logo">
                <a class="navbar-brand" [routerLink]="['home']">
                    <img src="../../../../assets/img/logo.jpg" alt="Work Logo">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" [routerLink]="['home']">Inicio</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" [routerLink]="['incidencias']">Incidencias</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" [routerLink]="['estadisticas']">Estadisticas</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active" *ngIf="showAdminBoard">
                        <a class="nav-link" [routerLink]="['admin']">Admin Board</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active" *ngIf="showModeratorBoard">
                        <a class="nav-link" [routerLink]="['mod']">Moderator Board</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" *ngIf="isLoggedIn" [routerLink]="['profile']">User Board</a>
                    </li>
                </ul>
                <div class="botonesLogReg" *ngIf="!isLoggedIn">
                    <a class="btn-cta" [routerLink]="['login']">Login</a>
                    <a class="btn-cta" [routerLink]="['registro']">Join</a>
                </div>
                <div class="botonesLogReg" *ngIf="isLoggedIn">
                    <a class="btn-cta" [routerLink]="['profile']">{{username}}</a>
                    <a href class="btn-cta" (click)="logout()">LogOut</a>
                </div>
            </div>
        </nav>

    </div>

</div>
