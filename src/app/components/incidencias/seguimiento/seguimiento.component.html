<div class="sidebar-view">
    <div style="color: rgb(75, 75, 75); text-align: center; font-size: 1em; font-weight: bold">
        Seguimiento.
    </div>
    <hr />
    <div>
        <div class="post-comment">
            <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                <div class="form-group">
                    <div class="input-div nit">
                        <div class="i">
                            <i class="far fa-comments"></i>
                        </div>
                        <textarea id="output" class="form-control" name="text" [(ngModel)]="form.text" required #text="ngModel" placeholder="seguimiento" rows="2" cols="100">
                  </textarea>
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && text.invalid">
                        seguimiento es requerido!
                    </div>
                </div>

                <button class="btn btn-primary btn-theme btnLogin">
                Enviar Seguimiento
              </button>
            </form>
        </div>
        <div style="width: 100%; height: 250px; overflow: auto">
            <div *ngFor="let seguimiento of seguimientos">
                <a routerLink="/user/seguimiento.usernam">{{
                    seguimiento.userName
              }}</a>
                <div class="comment">
                    <div class="username">
                        <span>
              {{ seguimiento.createdDate }}</span
            >
            </div>
          <b>{{ seguimiento.text }}</b>
            </div>
            <hr />
        </div>
    </div>
    </div>
