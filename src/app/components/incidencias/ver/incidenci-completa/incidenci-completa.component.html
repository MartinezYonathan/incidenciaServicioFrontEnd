<div class="container">
    <div class="row">
        <hr />
        <div class="col-md-9">
            <div class="row post">
                <div class="col-md-1">
                </div>
                <div class="col-md-11">
                    <span>
                        <span class="subreddit-text"><a class="post-url"
                                href="">{{incidencia.tipoIncidencia}}</a></span>
                        <span> . Incidencia
                            <span> {{incidencia.dateCreacion}} </span>
                        </span>
                    </span>
                    <hr />
                    <a class="post-title">{{incidencia.titulo}}</a>
                    <div>
                        <p class="post-text" [innerHtml]="incidencia.descripcion"></p>
                    </div>
                    <div class="post-comment">
                        <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                            <div class="form-group">
                                <div class="input-div nit">
                                    <div class="i">
                                        <i class="far fa-comments"></i>
                                    </div>
                                    <textarea id='output' class="form-control" name="text" [(ngModel)]="form.text"
                                        required #text="ngModel" placeholder="comentario" rows="2" cols="100">
                                    </textarea>
                                </div>
                                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && text.invalid">
                                    comentario es requerido!
                                </div>
                            </div>

                            <button class="btn btn-primary btn-theme btnLogin">Enviar comentario</button>
                        </form>
                    </div>
                    <hr />
                    <div style="width:100%; height:250px; overflow: auto;">
                        <div style="margin-top: 20px;" *ngFor="let comment of comments">
                            <div class="comment">
                                <div class="username">
                                    <span><a routerLink="/user/comment.usernam">{{comment.userName}}</a>
                                        {{comment.createdDate}}</span>
                                </div>
                                <b>{{comment.text}}</b>
                            </div>
                            <hr />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <app-evidencia></app-evidencia>
            <app-seguimiento></app-seguimiento>
        </div>
    </div>
</div>
